<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Focus Blocker</title>
  </head>
  <body>
    <h2>Choose the websites to block:</h2>
    <form id="block-form">
      <label><input type="checkbox" value="youtube.com" /> Youtube</label><br>
      <label><input type="checkbox" value="netflix.com" /> Netflix</label><br>
      <label><input type="checkbox" value="discord.com" /> Discord</label><br>
      <label><input type="checkbox" value="instagram.com" /> Instagram</label><br>
      <button type="submit">Save</button>
    </form>
    <div id="status" style="margin-top: 10px; color: green;"></div>

    <script src="./popup.js"></script>
  </body>
</html>
